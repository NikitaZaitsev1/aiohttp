{% extends 'base.html' %}
{% block content %}
<section class="section colored" id="contact-us">
    <div class="container">
        <!-- ***** Section Title Start ***** -->
        <div class="row">
            <div class="col-lg-12">
                <div class="center-heading">
                    <h2 class="section-title">News</h2>
                </div>
                <div class="contact-text">
                    {% for n in items %}
                    <div>
                        <h1>{{ n['title'] }}</h1>
                        <p class="contact-text">{{ n['created_time']}}</p>
                        <p class="contact-text">{{ n['body']}}</p>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
